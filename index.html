<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Time</title>
</head>



<body>

<div class="container">
        <div class="header-grid row">
            <div id="highScores" class="btn col-sm-4">View High Scores</div>
            <div class= "col-sm-4"></div>
            <div id="timer" class="btn col-sm-4">Timer: 75</div>
        </div>


    <div class="qstContainer container">
        <div id= "messageConfirm">
            <div id= "correctMessage" class= "hide">Correct! Nice work!</div>
            <div id= "wrongMessage" class= "hide">Wrong! Get it together!</div>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="answer-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="start-container">
            <h1>Coding Quiz Challenge</h1>
            <p>This is a timed challenge. 15 seconds will be deducted for incorrect answers. Answer all questions and
                keep track of your scores. </p>
        </div>
        <div id="end-container" class="hide">
            <h1>All Done!!</h1>
            <p id="yourScore"></p>
            <form>Enter initials to record score
                <input type= "text">
            </form>

        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn big-btn btn">Start</button>
            <button id="next-btn" class="next-btn big-btn btn hide">Next question</button>
            <button id="submit-score" class="submit-score big-btn btn hide">Save Score</button>
            <button id="start-over-btn" class="start-over-btn big-btn btn hide">Start Over?</button>
            <button id="clear-high-btn" class="big-btn btn hide">Clear Scores</button>
            <button id="end-button" class= "btn big-btn hide">End Game</button>
        </div>

    </div>
</div>

    <script src="questions.js"></script>
    <script src="timer.js"></script>
</body>

</html>
