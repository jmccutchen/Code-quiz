<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Time</title>
</head>
<body>
    <header class= "header-grid">
        <div id="highScores">View High Scores

        </div>
        <div id= "timer">Timer:

        </div>
    </header>
  <div class="container">
      <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-btns" class="answer-grid">
              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
          </div>
      </div>
      <div class="controls">
          <button id="start-btn" class="start-btn big-btn btn">Start</button>
          <button id="next-btn" class="next-btn big-btn btn hide">Next</button>
          <button id="start-over-btn" class="start-over-btn big-btn btn hide">Start Over?</button>
          <button id="clear-high-btn" class="big-btn btn hide">Clear High Scores</button>
      </div>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
